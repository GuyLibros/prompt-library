        }

        .prompts-grid {

            background: white;
            border-radius: 8px;
            padding: 1.5rem;

        }

            justify-content: space-between;
            align-items: start;

        }

            font-size: 1.25rem;

            color: #2c3e50;

            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 0.5rem;
        }

            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .prompt-content {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;

            font-size: 0.9rem;
            color: #2c3e50;

            gap: 0.5rem;

            color: white;

            background: #7f8c8d;
        }

            padding: 3rem;
            color: #666;

        }

            .prompts-grid {

        // Render all prompts
        function renderPrompts(filteredPrompts) {
            const grid = document.getElementById('promptsGrid');
            
            if (filteredPrompts.length === 0) {
                grid.innerHTML = '<div class="no-results">No prompts found. Try a different search term.</div>';
                return;
            }

            grid.innerHTML = filteredPrompts.map((prompt, index) => `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <div class="prompt-title">${prompt.title}</div>
                        <div class="category-tag">${prompt.category}</div>
                    </div>
                    <div class="prompt-description">${prompt.description}</div>
                    <div class="prompt-content">${prompt.content}</div>
                    <div class="card-actions">
                        <button class="copy-btn" onclick="copyPrompt(${index}, this)">Copy</button>
                        <button class="download-btn" onclick="downloadPrompt(${index})">Download</button>
                    </div>
                </div>
            `).join('');
        }

        // Copy prompt to clipboard
        function copyPrompt(index, button) {
            const prompt = prompts[index];
            navigator.clipboard.writeText(prompt.content).then(() => {
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Download individual prompt as markdown file
        function downloadPrompt(index) {
            const prompt = prompts[index];
            const filename = prompt.title.toLowerCase().replace(/\s+/g, '-') + '.md';
            const content = `# ${prompt.title}

**Category:** ${prompt.category}  
**Description:** ${prompt.description}

---

${prompt.content}`;
            downloadFile(content, filename, 'text/markdown');
        }

        // Download all prompts as JSON
        function downloadAllPrompts() {
            const json = JSON.stringify(prompts, null, 2);
            downloadFile(json, 'prompts-library.json', 'application/json');
        }

        // Download all prompts as markdown
        function downloadAllPromptsText() {
            let content = '# Scratchpad Prompt Library\n\n';
            content += 'A comprehensive collection of AI scratchpad prompts.\n\n';
            content += '---\n\n';
            
            prompts.forEach((prompt, index) => {
                content += `## ${index + 1}. ${prompt.title}\n\n`;
                content += `**Category:** ${prompt.category}  \n`;
                content += `**Description:** ${prompt.description}\n\n`;
                content += '```\n' + prompt.content + '\n```\n\n';
                content += '---\n\n';
            });
            downloadFile(content, 'prompts-library.md', 'text/markdown');
        }

        // Helper function to download files
        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = prompts.filter(prompt => 
                prompt.title.toLowerCase().includes(searchTerm) ||
                prompt.description.toLowerCase().includes(searchTerm) ||
                prompt.category.toLowerCase().includes(searchTerm) ||
                prompt.content.toLowerCase().includes(searchTerm)
            );
            renderPrompts(filtered);
        });

        // Initial render
        renderPrompts(prompts);
